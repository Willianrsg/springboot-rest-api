<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Produtos</title>

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(function() {
		$("#header").load("Header.html");
		$("#footer").load("Footer.html");
	});
</script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<style type="text/css">
	.formCadastroProduct{
		margin-left: 5%;
		margin-right: 5%;
		margin-top: 5%;
	}
</style>
</head>
<body>
<div id="header"></div>

	<h3>Produtos</h3>

	<form action="" id="formCadastroProduct">

		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome</label> <input type="text"
				class="form-control" id="nome" placeholder="Informe o nome">
		</div>

		<div class="mb-3">
			<label for="quantidade" class="form-label">Quantidade</label> <input
				type="number" class="form-control" id="quantidade">
		</div>
		
		<div class="mb-3">
			<label for="quantidade" class="form-label">Validade</label> <input
				type="date" class="form-control" id="validade">
		</div>
		
		<div class="mb-3">
			<label for="fabricante" class="form-label">Fabricante</label> <input
				type="text" class="form-control" id="fabricante">
		</div>
		
		<div class="mb-3">
			<label for="categoria" class="form-label">Categoria</label> <input
				type="text" class="form-control" id="categoria">
		</div>
		
		<div class="mb-3">
			<label for="preco" class="form-label">Preço</label> <input
				type="number" class="form-control" id="preco">
		</div>

	</form>
	
	
	<button type="button" class="btn btn-primary" onclick="salvarProduto()">Salvar</button>
	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroProduct').reset();">Novo</button>
	<button type="button" class="btn btn-info" data-bs-toggle="modal"
		data-bs-target="#modalPesquisarProduto">Pesquisar</button>
	<button type="button" onclick="botaoDeletarDaTela();" class="btn btn-warning">Deletar</button>
	
	

	
	<div class="modal fade" id="modalPesquisarProduto" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel" ">Pesquisa de
						Produto</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nomeBusca" class="col-form-label">Informe o
								nome:</label> <input type="text" class="form-control" id="nameBusca">
						</div>

						<button type="button" class="btn btn-success" onclick="pesquisarProduct()">Buscar</button>

					</form>
					
					<div style="height: 300px;width: auto; overflow: scroll;">
		
					<table class="table table-dark table-striped" id="tabelaResultados">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Quantidade</th>
								<th scope="col">Validade</th>
								<th scope="col">Fabricante</th>
								<th scope="col">Categoria</th>
								<th scope="col">Preço</th>
								<th scope="col">Editar</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody>
							
								
						</tbody>
					</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>

				</div>
			</div>
		</div>
	
	
	
	
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
		crossorigin="anonymous"></script>

	<!-- Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
	
	
	<script type="text/javascript">
	
	
	/*----------------------------------SALVAR PRODUTO---------------------------------------------------------*/
	
	
	function salvarProduto() {
		var id = $("#id").val();
		var nome = $("#nome").val();
		var quantidade = $("#quantidade").val();
		var validade = $("#validade").val();
		var fabricante = $("#fabricante").val();
		var categoria = $("#categoria").val();
		var preco = $("#preco").val();
		
		if(nome == '' || nome != null  && nome.trim() == ''){
			$("#nome").focus();
			alert('Informe o nome!!!');
			return;
		}
		if(quantidade == '' || quantidade != null  && quantidade.trim() == ''){
			$("#quantidade").focus();
			alert('Informe a quantidade!!!');
			return;
		}
		if(validade == '' || validade != null  && validade.trim() == ''){
			$("#validade").focus();
			alert('Informe a validade!!!');
			return;
		}
		if(fabricante == '' || fabricante != null  && fabricante.trim() == ''){
			$("#fabricante").focus();
			alert('Informe o fabricante!!!');
			return;
		}
		if(categoria == '' || categoria != null  && categoria.trim() == ''){
			$("#categoria").focus();
			alert('Informe a categoria!!!');
			return;
		}
		if(preco == '' || preco != null  && preco.trim() == ''){
			$("#preco").focus();
			alert('Informe o preco!!!');
			return;
		}

		$.ajax({
			method : "POST",
			url : "salvarProduto",
			data : JSON.stringify({
				id : id,
				nome : nome,
				quantidade : quantidade,
				validade : validade,
				fabricante : fabricante,
				categoria : categoria,
				preco : preco
			}),
			
			contentType : "application/json; charset=utf-8",
			success : function(response) {
				$("#id").val(response.id);
				alert("Salvo com Sucesso!")
			}
		
		}).fail(function(xhr, status, erroThrown) {
			alert("Erro ao Salvar: " + xhr.responseText);
		});
	}
	
	
	/*----------------------------------PESQUISAR PRODUTO---------------------------------------------------------*/
	
	
	function pesquisarProduct(){
		var nome = $("#nameBusca").val();
		
		if(nome != null && nome.trim() != ''){
			
			$.ajax({
				method : "GET",
				url : "buscarPorNomeProduto",
				data : "name=" + nome,
				success : function(response) {
					
					$('#tabelaResultados > tbody > tr').remove();
					
					for (var i = 0; i < response.length; i++){
						$('#tabelaResultados > tbody').append(
								'<tr id="'+response[i].id+'"><td>'
									+response[i].id+
								'</td><td>'
									+response[i].nome+
								'</td><td>' 
									+response[i].quantidade +
								'</td><td>'
									+response[i].validade+
								'</td><td>'
									+response[i].fabricante+
								'</td><td>'
									+response[i].categoria+
								'</td><td>'
									+response[i].preco+
								'</td><td><button type="button" onclick="colocarEmEdicao('+response[i].id+')" class="btn btn-primary">Editar</button></td>'+
								'</td><td><button type="button" onclick="deleteProduto('+response[i].id+')" class="btn btn-danger">Deletar</button></td></tr>'
						);
					}
				}
			}).fail(function(xhr, status, erroThrown) {
				alert("Erro ao buscar produto: " + xhr.responseText);
			});
		}
	}
	
	
	/*----------------------------------COLOCAR PRODUTO EM EDIÇÃO---------------------------------------------------------*/
	
	
	function colocarEmEdicao(id){
				
		 	$.ajax({
				method : "GET",
				url : "buscarproudutoid",
				data : "idproduto=" + id,
				success : function(response) {
					
					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#quantidade").val(response.quantidade);
					$("#validade").val(response.validade);
					$("#fabricante").val(response.fabricante);
					$("#categoria").val(response.categoria);
					$("#preco").val(response.preco);
					
					$('#modalPesquisarProduto').modal('hide');
					
					
					
				}
			}).fail(function(xhr, status, erroThrown) {
				alert("Erro ao buscar usuário por id: " + xhr.responseText);
			});
		}
	
	
	/*----------------------------------DELETAR PRODUTO---------------------------------------------------------*/
	
	function deleteProduto(id){
			if(confirm('Deseja realmente deletar o produto?')){
			$.ajax({
				method : "DELETE",
				url : "deleteProduto",
				data : "idproduto=" + id,
				success : function(response) {
					
					$("#"+id).remove();
					
					alert(response);
					
				}
			}).fail(function(xhr, status, erroThrown) {
				alert("Erro ao deletar produto por id: " + xhr.responseText);
			});
			}
		}
	
	
		/*----------------------------------BOTÃO TELA DELETAR PRODUTO---------------------------------------------------------*/
		
	
		function botaoDeletarDaTela(){
		
			var id = $("#id").val();
		
			if(id != null && id.trim() != ''){
				deleteProduto(id);
			}
			document.getElementById('formCadastroProduct').reset();
		
		}
	
	
	</script>
	
	</div>
	<div id="footer"></div>
</body>
</html>
